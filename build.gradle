buildscript {
    ext.junit_version = "4.13.2"
}

plugins {
    id 'java-library'
    id 'com.palantir.git-version' version '0.15.0'
}

repositories {
    mavenCentral()
}

group 'uk.co.mainwave.mimetypes'
version gitVersion()

sourceCompatibility = JavaVersion.VERSION_1_8

dependencies {
    testImplementation "junit:junit:$junit_version"
}
